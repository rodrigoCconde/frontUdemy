<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dsCtrl">
  <value-box grid="4" color-class="bg-green" icon-class="fa fa-bank"
    value="R$ {{ dsCtrl.credit | number: 2 }}" text="Total de créditos"></value-box>
  
  <value-box grid="4" color-class="bg-red" icon-class="fa fa-credit-card"
    value="R$ {{ dsCtrl.debt | number: 2 }}" text="Total de débitos"></value-box> 
  
  <value-box grid="4" color-class="bg-blue" icon-class="fa fa-money"
    value="R$ {{ dsCtrl.total | number: 2 }}" text="Total consolidado"></value-box>
</section>
